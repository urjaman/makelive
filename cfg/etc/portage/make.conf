CFLAGS="-O2 -march=i486 -pipe -fno-stack-protector -fomit-frame-pointer"
CXXFLAGS="${CFLAGS}"
FCFLAGS="-O2 -march=i486 -pipe"
FFLAGS="-O2 -march=i486 -pipe"
# WARNING: Changing your CHOST is not something that should be done lightly.
# Please consult http://www.gentoo.org/doc/en/change-chost.xml before changing.
CHOST="i486-pc-linux-gnu"
# These are the USE flags that were used in addition to what is provided by the
# profile used for building.
USE="logrotate -spell -rdoc -nls -cracklib -berkdb -gdbm -iptables"
PORTDIR="/usr/portage"
DISTDIR="/usr/portage-distfiles"
PKGDIR="/usr/portage-packages-i486"
FEATURES="${FEATURES} noinfo nodoc buildpkg"
MAKEOPTS="-j8"
CPU_FLAGS_X86=""
GRUB_PLATFORMS="pc"
VIDEO_CARDS="nouveau mach64 vesa"
RUBY_TARGETS="ruby20"
INSTALL_MASK="/usr/share/locale/* *.a"
PYTHON_TARGETS=""
